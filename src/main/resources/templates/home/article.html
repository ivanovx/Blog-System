<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title th:text="${article.title}" />
    </head>
    <body>
        <section layout:fragment="content">
            <article class="px-4 py-2 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative">
                <h2 class="display-5 mb-2 text-primary" th:text="${article.title}" />
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <i class="bi bi-calendar"></i>
                        <time class="text-body-secondary" th:datetime="${article.created}" th:text="${#temporals.format(article.created, 'dd MMMM yyyy')}" />
                    </li>
                    <li class="list-inline-item">
                        <i class="bi bi-tag"></i>
                        <span class="text-body-secondary" th:text="${article.category.name}" />
                    </li>
                    <li class="list-inline-item">
                        <i class="bi bi-person"></i>
                        <span class="text-body-secondary" th:text="${article.user.username}" />
                    </li>
                </ul>
                <div class="mt-3 text-body-secondary" th:utext="${article.content}" />
            </article>
        </section>
    </body>
</html>
