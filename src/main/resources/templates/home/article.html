<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title th:text="${article.title}"></title>
    </head>
    <body>
        <section layout:fragment="content">
            <h2 class="display-5 mb-2 text-primary" th:text="${article.title}" />
            <time class="text-secondary" th:datetime="${article.created}" th:text="${#temporals.format(article.created, 'dd MMMM yyyy')}" />
            <div class="mt-3 text-body-secondary" th:utext="${article.content}" />
        </section>
    </body>
</html>
