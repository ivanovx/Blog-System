<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<tr th:each="article: ${articles}">
    <td th:text="${article.title}" />
    <td th:text="${article.author.username}" />
    <div th:utext="${article.content}"></div>
</tr>
</body>
</html>
