<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title>Admin</title>
    </head>
    <body>
        <section layout:fragment="content">
            <ul class="list-group mb-3">
                <li class="list-group-item active">Content</li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <a class="list-group-item-action" href="/admin/articles">Articles</a>
                    </div>
                    <span class="badge bg-primary rounded-pill" th:text="${articlesCount}" />
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <a class="list-group-item-action" href="admin/categories">Categories</a>
                    </div>
                    <span class="badge bg-primary rounded-pill" th:text="${categoriesCount}" />
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item active">Settings</li>
                <li th:each="setting : ${settings}" class="list-group-item">
                    <a
                            class="list-group-item-action"
                            th:text="${setting.key}"
                            th:href="@{/admin/settings/{name}(name=${setting.key})}"
                    />
                </li>
            </ul>
        </section>
    </body>
</html>
