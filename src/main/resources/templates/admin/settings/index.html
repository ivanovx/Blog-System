<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title>Update setting</title>
    </head>
    <body>
        <section layout:fragment="content">
            <form th:action="@{/admin/settings/{name}(name=${setting.name})}" th:object="${setting}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" disabled readonly th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <textarea class="form-control" id="value" rows="5" th:field="*{value}" />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </section>
    </body>
</html>
