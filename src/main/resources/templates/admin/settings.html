<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <title>Settings</title>
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/admin/settings/user}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <button type="submit" class="btn btn-primary">Update user</button>
    </form>
    <div th:each="setting : ${settings}">
        <form th:action="@{/admin/settings/{id}(id=${setting.id})}" th:object="${setting}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <textarea class="form-control" id="value" th:field="*{value}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</section>
</body>
</html>
