<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title>Categories</title>
    </head>
    <body>
        <section layout:fragment="content">
            <ul class="list-group">
                <li class="list-group-item active">
                    <span>Categories</span>
                    <a th:href="@{/admin/categories/create}" class="btn btn-sm btn-primary">Create</a>
                </li>
                <li th:each="category: ${categories}" class="list-group-item">
                    <a
                            th:text="${category.name}"
                            th:href="@{/admin/categories/update/{id}(id=${category.id})}"
                            class="list-group-item-action"></a>
                </li>
            </ul>
        </section>
    </body>
</html>
