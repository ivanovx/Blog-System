<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
    <head>
        <title>Update article</title>

        <script src="https://cdn.tiny.cloud/1/j26milfo1aew6x3bd3qxbkmm1zuiq9deftbapcchllv62guf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    </head>
    <body>
        <section layout:fragment="content">
            <form th:action="@{/admin/articles/update/{id}(id=${articleId})}" th:object="${article}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
                </div>
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" class="form-control" th:field="*{keywords}" />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-select" th:field="*{category}" id="category">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                <br />
                <button type="submit" class="btn btn-success">Update</button>
            </form>

            <form th:action="@{/admin/articles/delete/{id}(id=${articleId})}" th:object="${article}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Detete</button>
            </form>

            <script>
                tinymce.init({ selector: '#content' });
            </script>
        </section>
    </body>
</html>
