<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
  <title>Update article</title>

  <script src="https://cdn.tiny.cloud/1/j26milfo1aew6x3bd3qxbkmm1zuiq9deftbapcchllv62guf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<section layout:fragment="content">
  <form th:action="@{/admin/articles/update/{id}(id=${article.id})}" th:object="${article}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update article</button>
  </form>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography inlinecss',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    });
  </script>
</section>
</body>
</html>
